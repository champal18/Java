	        <div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<h1>
								Editar informacion de perfil
							</h1>
						</div>
					</div>
	            	
	            	<div class="row">
	                	<div class="col-lg-12">
	                    	<div class="col-lg-8">
	                      
	                      		<h:form class="form-horizontal">
				     
									<div class="form-group">
								 
										<label for="inputLast" class="col-sm-2 control-label">
											Apellido
										</label>
										<div class="col-sm-10">
											<p:inputText styleClass="form-control" id="inputLast" value="#{AdminBean.adminLogin.apellido}" 
												placeholder="#{AdminBean.adminLogin.apellido}"
												validatorMessage="Apellido: caracteres alfabeticos | Long. minima: 4 | Long. maxima: 20"
												required="true" requiredMessage="Apellido es un campo obligatorio">
												<f:validateLength minimum="3" maximum="20" />
												<f:validateRegex pattern="[a-zA-Z ]+" />
											</p:inputText>
											<p:messages for="inputLast" autoUpdate="true" />
										</div>
									</div>
							
									<div class="form-group">
										<label for="inputName" class="col-sm-2 control-label">
											Nombre
										</label>
										<div class="col-sm-10">
											<p:inputText styleClass="form-control" id="inputName" value="#{AdminBean.adminLogin.nombre}"
												placeholder="#{AdminBean.adminLogin.nombre}"
												validatorMessage="Nombre: caracteres alfabeticos | Long. minima: 4 | Long. maxima: 20"
												required="true" requiredMessage="Nombre es un campo obligatorio">
												<f:validateLength minimum="3" maximum="20"/>
									  			<f:validateRegex pattern="[a-zA-Z ]+"/>
											</p:inputText>
											<p:messages for="inputName" autoUpdate="true" />
										</div>
									</div>
							
									<div class="form-group"> 
										<label for="inputPass" class="col-sm-2 control-label">
											Password
										</label>
										<div class="col-sm-10">
											<p:inputText styleClass="form-control" id="inputPass" value="#{AdminBean.adminLogin.pass}" 
												placeholder="#{AdminBean.adminLogin.pass}" required="true" 
												requiredMessage="Nombre de usuario es un campo obligatorio"
												validatorMessage="Password: Long. minima: 6 | Long. maxima: 10">
												<f:validateLength minimum="6" maximum="10"/>
											</p:inputText>
											<p:messages for="inputPass" autoUpdate="true" />
										</div>
									</div>
							
									<div class="form-group">
										<label for="inputDni" class="col-sm-2 control-label">
											DNI
										</label>
										<div class="col-sm-10">
											<p:inputText styleClass="form-control" id="inputDni" value="#{AdminBean.adminLogin.dni}" 
												placeholder="#{AdminBean.adminLogin.dni}"
												required="true" requiredMessage="DNI es un campo obligatorio" validatorMessage="Dni: solo caracteres numericos">
											</p:inputText>
											<p:messages for="inputDni" autoUpdate="true" />
										</div>
									</div>
							
									<div class="form-group">
										<label for="inputDomicilio" class="col-sm-2 control-label">
											Domicilio
										</label>
										<div class="col-sm-10">
											<p:inputText styleClass="form-control" id="inputDomicilio" value="#{AdminBean.adminLogin.domicilio}" 
												placeholder="#{AdminBean.adminLogin.domicilio}" 
												required="true" requiredMessage="Domicilio es un campo obligatorio" 
												validatorMessage="Domicilio: Long. minima: 5 | Long. maxima: 30">
												<f:validateLength minimum="5" maximum="30"/>
											</p:inputText>
											<p:messages for="inputDomicilio" autoUpdate="true" />
										</div>
									</div>
							
									<div class="form-group"> 
										<label for="inputFecha" class="col-sm-2 control-label">
											Fecha de Nacimiento
										</label>
										<div class="col-sm-10">
											<p:inputText styleClass="form-control" id="inputFecha" value="#{AdminBean.adminLogin.fechaNac}" 
												placeholder="#{AdminBean.adminLogin.fechaNac}"
												required="true" requiredMessage="Fecha de nacimiento es un campo obligatorio">  
											   <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="America/Argentina/Catamarca" />
											</p:inputText>
											<p:messages for="inputFecha" autoUpdate="true" />
										</div>
									</div>
							
									<div class="form-group"> 
										<label for="gender" class="col-sm-2 control-label">
											Sexo
										</label>
										<div class="col-sm-4">
											<h:selectOneMenu id="gender" value="#{AdminBean.adminLogin.sexo}" styleClass="form-control"
												required="true" requiredMessage="Sexo es un campo obligatorio">
											  	<f:selectItems value="#{AdminBean.getGenderValues()}" />
											</h:selectOneMenu>
										</div>
									</div>
							
									<div class="form-group"> 
										<label for="inputMail" class="col-sm-2 control-label">
											Email
										</label>
										<div class="col-sm-10">
											<p:inputText styleClass="form-control" id="inputMail" value="#{AdminBean.adminLogin.mail}" 
												placeholder="#{AdminBean.adminLogin.mail}"
												required="true" requiredMessage="Email es un campo obligatorio" validatorMessage="Email: formato no valido">
												<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
											</p:inputText>
											<p:messages for="inputMail" autoUpdate="true" />
										</div>
									</div>
					
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="col-sm-6">
												<h:commandButton class="btn btn-success btn-block" value="CONFIRMAR CAMBIOS" action="#{AdminBean.editarPersona}"></h:commandButton>
											</div>
											<div class="col-sm-6">
												<a href="/jyaa_2016_grupo06_final/faces/LoginAdmin/admin_perfil.xhtml"><button type="button" class="btn btn-danger btn-block">CANCELAR</button></a>
											</div>
										</div>	
									</div>
								</h:form>
