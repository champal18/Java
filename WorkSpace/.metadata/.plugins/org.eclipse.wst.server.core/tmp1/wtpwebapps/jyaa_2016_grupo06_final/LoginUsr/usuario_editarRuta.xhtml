           			<div class="row">	
						<h:form class="form-horizontal" enctype="multipart/form-data">
					  
                			<div class="form-group">
                    			<label for="inputNameRuta" class="col-lg-offset-1 col-lg-2 control-label">
                                		Nombre de ruta
                        		</label>
                        		<div class="col-lg-3">
                        			<p:inputText styleClass="form-control" id="inputNameRuta" value="#{RutaBean.rutaSeleccionada.nombre}" 
                           				placeholder="{RutaBean.rutaSeleccionada.nombre}" 
                           				validatorMessage="Nombre de ruta: caracteres alfabeticos | Long. minima: 4 | Long. maxima: 60"
                          				required="true" requiredMessage="Nombre de ruta es un campo obligatorio">
                         				<f:validateLength minimum="4" maximum="60"/>
                          			</p:inputText>
                      			</div>
                        		<div class="col-lg-4">
                       				<p:messages for="inputNameRuta" autoUpdate="true" />
                        		</div>
                    		</div>

							<div class="form-group">
                   				<label for="inputRutaDesc" class="col-lg-offset-1 col-lg-2 control-label">
                                    Descripcion
                       			</label>
                       			<div class="col-lg-6">
	                      			<h:inputTextarea styleClass="form-control" id="inputRutaDesc" value="#{RutaBean.rutaSeleccionada.descripcion}" 
	                   					cols="50" rows="10" placeholder="{RutaBean.rutaSeleccionada.descripcion}" 
	                   					validatorMessage="Nombre de usuario: caracteres alfabeticos | Long. minima: 4 | Long. maxima: 3000"
		                     			required="true" requiredMessage="Descripcion es un campo obligatorio">
		                         		<f:validateLength minimum="4" maximum="3000"/>    
		                            </h:inputTextarea>
                      			</div>
	                        	<div class="col-lg-4">
	                     			<p:messages for="inputRutaDesc" autoUpdate="true" />
	                       		</div>
	                   		</div>

	                   		<div class="form-group">
	                  			<label for="inputDistancia" class="col-lg-offset-1 col-lg-2 control-label">
	                       			Distancia
	                      		</label>
	                   			<div class="col-lg-3">
	                      			<p:inputText styleClass="form-control" id="inputDistancia" value="#{RutaBean.rutaSeleccionada.distancia}" 
	                           			placeholder="{RutaBean.rutaSeleccionada.distancia}" 
	                         			required="true" requiredMessage="Distancia es un campo obligatorio" validatorMessage="Distancia: solo caracteres numericos">
	<!--                       			<f:validateRegex pattern="[0-9]+" /> -->
	                           		</p:inputText>
	                    		</div>
	                    		<div class="col-lg-4">
	                       			<p:messages for="inputDistancia" autoUpdate="true" />
	                      		</div>   
	                   		</div>
	
	                   		<div class="form-group"> 
	                  			<label for="inputFecha" class="col-lg-offset-1 col-lg-2 control-label">
	                                        Fecha de Realizacion
	                        	</label>
	                        	<div class="col-lg-3">
	                        		<p:inputText styleClass="form-control" id="inputFecha" value="#{RutaBean.rutaSeleccionada.fecha}" placeholder="{RutaBean.rutaSeleccionada.fecha}"  
	                            		required="true" requiredMessage="Fecha de realizacion es un campo obligatorio">  
	                            		<f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="America/Argentina/Catamarca"/>
	                            	</p:inputText>
	                       		</div>
	                       		<div class="col-lg-4">
	                        		<p:messages for="inputFecha" autoUpdate="true" />
	                       		</div>
	                  		</div>
	
							<div class="form-group"> 
	               				<label for="inputPrivacidad" class="col-lg-offset-1 col-lg-2 control-label">
	                                        Privacidad
	                       		</label>
	                    		<div class="col-lg-3">
	                        		<h:selectOneMenu id="privacidad" value="#{RutaBean.rutaSeleccionada.privacidad}" styleClass="form-control" 
	                         		required="true" requiredMessage="Privacidad es un campo obligatorio">
	                           		<f:selectItems value="#{RutaBean.getPrivacidadValues()}" />
	                          		</h:selectOneMenu>
	                        	</div>
	                   		</div>
	
							<div class="form-group">

	                          		</p:inputText>
	                       		</div>
