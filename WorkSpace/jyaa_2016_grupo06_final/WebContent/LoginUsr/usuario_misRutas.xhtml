        <div id="page-wrapper">

             	 
               
					<div class="row">
					
						<div class="col-md-12">
							<div class="page-header">
								<h1>
									Mis Rutas 
								</h1>
							</div>
						</div>
					</div>
					

			
					<div class="row">
						<div class="col-md-12">
							<div class="row">
									
								    		<h:form>
								    		<h:dataTable class="table" value="#{UsrBean.listaRutas}" var="r"
								    			styleClass="order-table"
								    			headerClass="order-table-header"
								    			rowClasses="order-table-odd-row,order-table-even-row"
								    		>
								    			
								    			<h:column>
								    					<f:facet name="header">Imagen</f:facet>
												 		<a href="#" class="pull-left"><img src="/jyaa_2016_grupo06_final/DownloadSmallImage/#{r.id}" class="media-object" height="128" width="128"/></a>
												</h:column>
								    			<h:column>
								    				<!-- column header -->
								    				<f:facet name="header">Nombre</f:facet>
<!-- 								    				<a href="/jyaa_2016_grupo06_final/faces/LoginUsr/usuario_ruta.xhtml" >#{r.nombre}</a> -->
								    					

														<h:commandLink action="#{RutaBean.selecMostrar(r)}" value="#{r.nombre}" />

																						    			
								    			</h:column>
								    			
								    			<h:column>
								    				<f:facet name="header">Actividad</f:facet>
								    				#{r.actividad.nombre}
								    			</h:column>
								    			
								    			<h:column>
								    				<f:facet name="header">Dificultad</f:facet>
								    				#{r.dificultad}
								    			</h:column>
								    			
								    			<h:column>
								    				<f:facet name="header">Fecha de realización</f:facet>
                                  					<h:outputText value="#{r.fecha}" >  
                                    				<f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="America/Argentina/Catamarca"/>
                                  					</h:outputText>

								    			</h:column>
								    			
								    			
<!-- 								    			Boton para editar y cambiar de estado con el BEAN -->
								    			<h:column>
								    				<f:facet name="header"> </f:facet>
														<p:commandButton value="Editar" styleClass="btn btn-primary" action="#{RutaBean.selecEditar(r)}" ajax="false"/>
<!-- 														<a href="/jyaa_2016_grupo06_final/faces/LoginUsr/usuario_editarRuta.xhtml"><button type="button" class="btn btn-primary">Editar</button></a> -->
								   
								    					
								    						<p:commandButton value="Eliminar" styleClass="btn btn-danger" onclick="$('#myModal').modal('show');" update=":myForm" immediate="true" action="#{RutaBean.selecEliminar(r)}" />
								    					
								    			</h:column>
								    				
								    		</h:dataTable>
								    		</h:form>

	  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog modal-sm">
		    <div class="modal-content">
		        <h:form id="myForm">
		            <div class="modal-header">
		                <h4 class="modal-title">Eliminar ruta</h4>
		            </div>
		            <div class="modal-body">
		                Está seguro?
		            </div>
		            <h:panelGroup layout="block" styleClass="modal-footer">
		                <p:commandLink value="Cancelar" immediate="true" styleClass="btn btn-default" oncomplete="$('#myModal').modal('hide');" />
		            	<p:commandLink value="Eliminar" styleClass="btn btn-default" action="#{RutaBean.eliminarRutaSeleccionada}" />
		            </h:panelGroup>
		        </h:form>
		    </div>
		</div>
